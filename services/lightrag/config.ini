# LightRAG Configuration File
# This file contains configuration settings for the LightRAG service

[lightrag]
# Working directory for LightRAG storage
working_dir = "/app/data/lightrag"

# Model configuration
llm_model = "gpt-5-mini"
embedding_model = "text-embedding-3-small"

# Processing parameters
max_tokens = 32768
chunk_size = 1200
overlap_size = 100
embedding_batch_num = 10
embedding_func_max_async = 5

[api]
# API configuration
host = "0.0.0.0"
port = 8003
workers = 1

[logging]
# Logging configuration
level = "INFO"
format = "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

[monitoring]
# Monitoring configuration
enable_metrics = true
metrics_endpoint = "/metrics"
health_endpoint = "/health"