# =============================================================================
# N8N AI STARTER KIT - GRAFANA DASHBOARD PROVISIONING
# =============================================================================

apiVersion: 1

providers:
  # Dashboard provider for N8N AI Starter Kit
  - name: 'n8n-ai-starter-kit'
    orgId: 1
    folder: 'N8N AI Starter Kit'
    folderUid: 'n8n_ai_starter_kit'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards